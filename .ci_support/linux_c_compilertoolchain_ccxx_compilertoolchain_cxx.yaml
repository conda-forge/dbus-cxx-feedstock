build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
dbus:
- '1'
docker_image:
- condaforge/linux-anvil
expat:
- '2.2'
glib:
- '2.56'
pin_run_as_build:
  dbus:
    max_pin: x
  expat:
    max_pin: x.x
  glib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
